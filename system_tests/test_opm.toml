[params]
language_model = "en_core_web_lg"
logger = "dackar.log"

[params.ent]
label = "cws_component"
id = "OPM"

[files]
text = "../data/cws_data.txt"
entity = "../data/entities.csv"
opm = "../opm_models/cws.html"

[processing]

[processing.normalize]
bullet_points = true
hyphenated_words = true
quotation_marks = true
# repeating_chars = true # need to provide options
# unicode = true
whitespace = true
numerize = true

[processing.remove]
# accents = true
brackets = true
html_tags = true
punctuation = ["*","+",":","=","\\","^","_","|","~", "..", "..."]

[processing.replace]
currency_symbols = true
emails = true
emojis = true
hashtags = true
numbers = true
phone_numbers = true
urls = true
user_handles = true


[ner]
# general_ner = true # not customized
unit = true
temporal_relation = true
temporal = true
temporal_attribute = true
location = true
emergent_activity = true
conjecture = true

[causal]
type = 'general' # other options: general: "rule based method", wo: "work order", osl: "operator shift log"


[visualize]

[output]
csv = true

