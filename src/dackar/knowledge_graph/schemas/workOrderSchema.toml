title = "Condition Report Graph Schema"
version = 1.0

# ====================
# Node 
# ====================

[node.work_order]
node_description = """Represents a formal directive or request for maintenance, inspection, repair, or operational action 
                      within a plant or facility. Work orders are typically generated in response to observed conditions, 
                      scheduled tasks, or regulatory requirements."""

node_properties = [
    { name = "ID", type = "str", optional = false, description = "Unique identifier for the work order" },
    { name = "creation_date", type = "str", optional = false, description = "Date the work order was created" },
    { name = "due_date", type = "str", optional = true, description = "Target completion date for the work order" },
    { name = "status", type = "enum", optional = false, description = "Current status of the work order", enum_values = ["open", "in_progress", "completed", "cancelled"] },
    { name = "priority", type = "enum", optional = true, description = "Priority level assigned to the work order", enum_values = ["low", "medium", "high", "urgent"] },
    { name = "initiator", type = "str", optional = true, description = "Person or system that initiated the work order" },
    { name = "assigned_to", type = "str", optional = true, description = "Person, team, or department responsible for executing the work order" },
    { name = "description", type = "str", optional = false, description = "Detailed description of the task or issue to be addressed" }
]



# ====================
# Relations
# ====================


[relation.addresses_condition]
relation_description = """Indicates that the work order was created in response to a specific condition report, linking the corrective or investigative action to the observed anomaly."""
from_entity = "work_order"
to_entity = "condition_report"

[relation.targets_entity]
relation_description = """Indicates that the work order targets a specific system, component, or asset for action, as defined in the MBSE model."""
from_entity = "work_order"
to_entity = "mbse_entity"

[relation.has_temporal_reference]
relation_description = """Indicates that the work order includes a reference to a specific time frame, such as scheduled start or end dates."""
from_entity = "work_order"
to_entity = "temporal_entity"

[relation.related_to_event]
relation_description = """Links the work order to a broader operational or historical event that provides context or justification for the task."""
from_entity = "work_order"
to_entity = "event_entity"

[relation.follows_up]
relation_description = """Indicates that the work order is a follow-up to a previous work order, forming a chain of related actions or investigations."""
from_entity = "work_order"
to_entity = "work_order"
