title = "Nuclear Entity Graph Schema"
version = "1.0"

# ====================
# Node Entities
# ====================

[entities.nuclear_entity]
description = """This node represents a generalized nuclear-relevant entity that may be referenced in unstructured 
                 text authored by plant personnel, encompassing a broad spectrum of technical and 
                 operational subjects. These include materials, chemical elements and compounds, chemical 
                 reactions, failure modes, degradation mechanisms, and components across electrical, 
                 hydraulic, and mechanical systems."""
properties = [{ name = "entity", type = "string", optional = false, description = "Name of the nuclear entity"},
              { name = "class",  type = "string", optional = true,  description = "Category associated with the nuclear entity"}]

[entities.temporal_entity]
description = """This node represents any explicit or implicit reference to a point or span in time mentioned within a 
                 textual report. This includes absolute timestamps (e.g., March 15, 2025, 12:00 PM), relative expressions 
                 (e.g., last quarter, next week, during the outage), durations (e.g., for three days), and recurring 
                 intervals (e.g., every Monday, monthly). This node is used to anchor events, actions, or observations in time, 
                 enabling temporal reasoning, sequencing, and timeline construction within the knowledge graph."""
properties = [{ name = "datetime", type = "string", optional = false, description = ""}]




