title = "Causality Graph Schema"
version = "1.0"

# ====================
# Node 
# ====================


[node.inventory_item]
node_description = """Represents a physical item stored in the plant's inventory, including spare parts, raw materials, tools, and consumables."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the inventory item" },
    { name = "name", type = "string", optional = false, description = "Common name or label of the item" },
    { name = "category", type = "string", optional = true, description = "Classification of the item (e.g., electrical, mechanical, chemical)" },
    { name = "quantity", type = "integer", optional = false, description = "Current quantity available in inventory" },
    { name = "unit", type = "string", optional = true, description = "Unit of measurement (e.g., pieces, liters, kilograms)" },
    { name = "location", type = "string", optional = true, description = "Storage location or warehouse identifier" },
    { name = "reorder_threshold", type = "integer", optional = true, description = "Minimum quantity before reorder is triggered" }
]

[node.supplier]
node_description = """Represents an external vendor or supplier responsible for providing inventory items or services to the plant."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the supplier" },
    { name = "name", type = "string", optional = false, description = "Name of the supplier or vendor" },
    { name = "contact_info", type = "string", optional = true, description = "Contact details for the supplier" },
    { name = "rating", type = "floating", optional = true, description = "Performance or reliability rating of the supplier" }
]

[node.purchase_order]
node_description = """Represents a formal request or order issued to a supplier for the procurement of inventory items."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the purchase order" },
    { name = "date_issued", type = "string", optional = false, description = "Date the purchase order was created" },
    { name = "status", type = "enum", optional = false, description = "Current status of the purchase order", enum_values = ["pending", "approved", "shipped", "received", "cancelled"] },
    { name = "total_cost", type = "floating", optional = true, description = "Total cost of the items in the purchase order" }
]

[node.logistics_event]
node_description = """Represents a transportation or delivery event related to the movement of inventory items into or out of the plant."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the logistics event" },
    { name = "type", type = "enum", optional = false, description = "Type of logistics event", enum_values = ["delivery", "shipment", "transfer"] },
    { name = "date", type = "string", optional = false, description = "Date of the logistics event" },
    { name = "carrier", type = "string", optional = true, description = "Name of the carrier or transport provider" },
    { name = "status", type = "enum", optional = true, description = "Status of the logistics event", enum_values = ["scheduled", "in_transit", "completed", "delayed"] }
]


# ====================
# Relations
# ====================


[relation.supplied_by]
relation_description = """Indicates that an inventory item is provided by a specific supplier."""
from_node = "inventory_item"
to_node = "supplier"

[relation.ordered_in]
relation_description = """Indicates that an inventory item is included in a specific purchase order."""
from_node = "inventory_item"
to_node = "purchase_order"

[relation.delivered_by]
relation_description = """Indicates that a logistics event was responsible for delivering items from a purchase order."""
from_node = "purchase_order"
to_node = "logistics_event"

[relation.supports_work_order]
relation_description = """Indicates that an inventory item is used to fulfill or support a specific work order."""
from_node = "inventory_item"
to_node = "work_order"

[relation.supports_outage_activity]
relation_description = """Indicates that an inventory item is used during a specific outage activity."""
from_node = "inventory_item"
to_node = "outage_activity"
