title = "Condition Report Graph Schema"
version = 1.0

# ====================
# Node 
# ====================

[node.condition_report]
node_description = """Represents a structured report documenting an observed abnormal event or condition within 
                      a plant or operational environment. This entity captures descriptive information provided 
                      by plant staff, including the nature, context, and potential implications of the anomaly."""

node_properties = [
    { name = "date", type = "str", optional = false, description = "The timestamp indicating when the condition report was created or issued by the system or analyst" },
    { name = "ID", type = "str", optional = false, description = "Unique identification number of the condition report" },
    { name = "conjecture", type = "boolean", optional = true, description = "Indicates if a conjecture is being presented in the text" },
    { name = "report_author", type = "str", optional = true, description = "Name or identifier of the person who authored the report" },
    { name = "location", type = "str", optional = true, description = "Physical or logical location where the condition was observed" },
    { name = "severity_level", type = "enum", optional = true, description = "Severity classification of the condition", enum_values = ["low", "moderate", "high", "critical"] },
    { name = "status", type = "enum", optional = true, description = "Current status of the condition report", enum_values = ["open", "closed", "under_review"] }
]



# ====================
# Relations
# ====================

[relation.refers]
relation_description = """Indicates that a generalized nuclear-relevant entity such as materials, chemical elements 
                          and compounds, chemical reactions, failure modes, degradation mechanisms, and components 
                          across electrical, hydraulic, and mechanical systems has been explicitly referenced within 
                          a condition report."""
from_entity = "condition_report"
to_entity = "nuclear_entity"

[relation.mentions]
relation_description = """Indicates that a specific system, equipment, or component contained in the provided MBSE model 
                          has been explicitly referenced within a condition report, establishing a contextual link between 
                          the reported abnormal event or condition and the physical or functional asset involved."""
from_entity = "condition_report"
to_entity = "mbse_entity"

[relation.temporal_reference]
relation_description = """Indicates that the textual report mentions an explicit or implicit reference to a point or span in time."""
from_entity = "condition_report"
to_entity = "temporal_entity"

[relation.caused_by]
relation_description = """Indicates that the abnormal condition described in the report is attributed to a specific failure mode, degradation mechanism, or initiating event."""
from_entity = "condition_report"
to_entity = "causal_entity"

[relation.related_to_event]
relation_description = """Links the condition report to a broader operational or historical event that provides context or background."""
from_entity = "condition_report"
to_entity = "event_entity"

[relation.linked_to_report]
relation_description = """Connects this condition report to another report that is related by similarity, follow-up, or shared context."""
from_entity = "condition_report"
to_entity = "condition_report"
