
title = "Requirement and Tech-Spec Schema"
version = 1.0

# ====================
# Nodes 
# ====================

[node.requirement]
node_description = "A formalized statement of a system or component function, constraint, or performance target derived from stakeholder needs or regulatory standards."
node_properties = [
  { name = "requirement_id", type = "string", optional = false, description = "Unique identifier for the requirement" },
  { name = "description", type = "string", optional = false, description = "Textual content of the requirement" },
  { name = "source", type = "string", optional = true, description = "Origin of the requirement (e.g., stakeholder, regulation, FSAR)" },
  { name = "category", type = "string", optional = true, description = "Functional, performance, safety, etc." },
  { name = "priority", type = "string", optional = true, description = "Importance level (e.g., high, medium, low)" }
]

[node.tech_spec]
node_description = "A measurable or verifiable technical attribute or constraint associated with a component, system, or function."
node_properties = [
  { name = "spec_id", type = "string", optional = false, description = "Unique identifier for the technical specification" },
  { name = "parameter", type = "string", optional = false, description = "Name of the technical parameter (e.g., pressure, voltage)" },
  { name = "value", type = "floating", optional = false, description = "Numerical value of the specification" },
  { name = "unit", type = "string", optional = false, description = "Unit of measurement (e.g., psi, V, Â°C)" },
  { name = "tolerance", type = "string", optional = true, description = "Acceptable range or deviation" },
  { name = "source", type = "string", optional = true, description = "Document or standard from which the spec is derived" }
]

# ====================
# Relations
# ====================

[relation.has_requirement]
relation_description = "Links an equipment, component, function to a requirement it must fulfill."
from_entity = "mbse_entity"
to_entity = "requirement"
relation_properties = [
  { name = "compliance_status", type = "string", optional = true, description = "Status of requirement satisfaction (e.g., met, unmet, partial)" },
  { name = "verification_method", type = "string", optional = true, description = "Means of verifying compliance (e.g., test, analysis, inspection)" }
]

[relation.has_tech_spec]
relation_description = "Associates an  equipment, component, function  entity with a technical specification that defines its operational or design constraints."
from_entity = "mbse_entity"
to_entity = "tech_spec"
relation_properties = [
  { name = "specification_type", type = "string", optional = true, description = "Design, operational, safety, etc." },
  { name = "compliance_status", type = "string", optional = true, description = "Whether the entity currently meets the specification" }
]
