title = "Outage Graph Schema"
version = "1.0"

# ====================
# Node 
# ====================


[node.outage_instance]
node_description = """Represents a specific plant outage event, whether planned or unplanned, during which systems are shut down 
                      for maintenance, inspection, upgrades, or corrective actions. This entity captures metadata about the outage."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the outage instance" },
    { name = "start_date", type = "string", optional = false, description = "Date when the outage began" },
    { name = "end_date", type = "string", optional = true, description = "Date when the outage ended or is expected to end" },
    { name = "type", type = "enum", optional = false, description = "Classification of the outage", enum_values = ["planned", "unplanned", "forced", "scheduled"] },
    { name = "description", type = "string", optional = true, description = "Narrative summary of the outage purpose and scope" },
    { name = "status", type = "enum", optional = false, description = "Current status of the outage", enum_values = ["scheduled", "in_progress", "completed", "cancelled"] }
]

[node.outage_activity]
node_description = """Represents a specific task, inspection, repair, or upgrade performed during an outage. Activities are linked to systems, work orders, and crews."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the outage activity" },
    { name = "description", type = "string", optional = false, description = "Detailed description of the activity performed" },
    { name = "start_time", type = "string", optional = true, description = "Start time of the activity" },
    { name = "end_time", type = "string", optional = true, description = "End time of the activity" },
    { name = "type", type = "enum", optional = true, description = "Type of activity", enum_values = ["planned", "unplanned"] },
    { name = "status", type = "enum", optional = true, description = "Current status of the activity", enum_values = ["pending", "in_progress", "completed", "delayed"] }
]

[node.crew]
node_description = """Represents a team or group of personnel assigned to perform activities during an outage."""

node_properties = [
    { name = "ID", type = "string", optional = false, description = "Unique identifier for the crew" },
    { name = "name", type = "string", optional = true, description = "Name or designation of the crew" },
    { name = "lead", type = "string", optional = true, description = "Crew leader or supervisor" },
    { name = "organization", type = "string", optional = true, description = "Affiliated organization or department" }
]



# ====================
# Relations
# ====================

[relation.performed_during_outage]
relation_description = """Indicates that an outage activity was performed during a specific outage instance"""
from_node = "outage_activity"
to_node = "outage_instance"

[relation.targets_entity]
relation_description = """Indicates that the outage_activity targets a specific system, component, or asset for action, as defined in the MBSE model."""
from_node = "outage_activity"
to_node = "mbse_entity"

[relation.related_to_work_order]
relation_description = """Links an outage activity to an existing work order."""
from_node = "outage_activity"
to_node = "work_order"

[relation.perfomed_by]
relation_description = """Indicates that outage activity has been performed by a specific crew."""
from_node = "outage_activity"
to_node = "crew"


